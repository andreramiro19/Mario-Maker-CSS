<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <link rel="stylesheet" href="reset.css">

    <!--========== Iconscout ==========-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--========== Google Icons ==========-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Document</title>

</head>
<body>
    <section class="section__1">
        <div class="mm__background">
            <div class="mm__title">
                <h2 class="mm__title_1">The CSS Mario Maker</h2>
            </div>
            <div class="mm__status">
                <div class="status1">
                    <i class="uil uil-label-alt status__icon1"></i>
                    <p class="texto1">Single player</p>
                    <i class="uil uil-label-alt status__icon2"></i>
                    <p class="texto2">Html Puzzle</p>
                </div>
                <div class="status2">
                    <p class="nome">Andr√©Ramiro</p>
                    <img src="img/canada2.png" alt="" class="country">
                    <img src="img/avatar.png" alt="" class="status__avatar">
                </div>
            </div>            
            <div class="line"></div>
            <div class="mm__status__mid">
                <div class="likeBoo">
                    <div class="boo">
                        <img src="img/boo.png" alt="" class="img__boo">
                        <h2 class="text__boo">Boo!</h2>
                    </div>
                    <div class="like">
                        <img src="img/like.png" alt="" class="img__like">
                        <h2 class="text__like">I like it!</h2>
                    </div>
                </div>
                <div class="bestTimes">
                    <div class="time__1">
                        <span class="material-icons md-48 flag__icon1">tour</span>
                        <i class="fas fa-flag"></i>
                        <img src="img/avatar.png" alt="" class="time__avatar">
                        <p class="best__time1">03:54.</p><p class="best__time1-1">811</p>
                    </div>
                    <div class="time__2">
                        <span class="material-icons md-48 flag__icon2">tour<i class="uil uil-clock-five clock__icon"></i></span>                        
                        <img src="img/avatar.png" alt="" class="time__avatar">
                        <p class="best__time2">01:42.</p><p class="best__time1-2">131</p>
                    </div>
                </div>
            </div>            
            <div class="buttons">
                <div class="buttons__1">
                    <button id="button1" class="button1">
                        <i id="iconComent" class="uil uil-comment-alt-dots comment__icon"></i>
                    </button>
                    <button id="button2" class="button2">
                        <i id="iconTag" class="uil uil-tag-alt tag__icon__but"></i>
                    </button>
                </div>
                <div class="buttons__2">
                    <button id="button3" class="button3">Start Over<img src="img/borderButton.png" alt="" id="border__button1" class="border__button1"><img src="img/borderButton.png" id="border__button2" alt="" class="border__button2"><img src="img/borderButton.png" id="border__button3" alt="" class="border__button3"><img src="img/borderButton.png" id="border__button4" alt="" class="border__button4"></button>
                    <button id="button4" class="button4">Exit<img src="img/borderButton.png" alt="" id="border__button5" class="border__button5"><img src="img/borderButton.png" id="border__button6" alt="" class="border__button6"><img src="img/borderButton.png" id="border__button7" alt="" class="border__button7"><img src="img/borderButton.png" id="border__button8" alt="" class="border__button8"></button>
                </div>
            </div>
        </div>
    </section>  
    <!--============================= MAIN JS =============================-->
    <script src="main.js"></script>
</body>
</html>
